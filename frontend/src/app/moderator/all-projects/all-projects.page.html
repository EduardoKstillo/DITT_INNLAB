<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Proyectos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">
  <ion-grid>
    <!-- Usamos ion-grid para crear un layout flexible y responsivo -->
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3" *ngFor="let project of projects">

        <!-- Si no hay dispositivos -->
        <ion-text *ngIf="project.length === 0" color="medium" class="no-devices-text">
          <p>No hay proyectos creados actualmente.</p>
        </ion-text>
        <!-- Cada proyecto ocupa toda la fila en pantallas pequeñas, la mitad en medianas y 1/3 en grandes -->
        <ion-item (click)="viewProjectDetails(project.id)">
          <ion-label>
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }}</p>
            <p>Status: {{ project.status }}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Botón para actualizar los proyectos -->
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="loadAllProjects()">Actualizar Proyectos</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
