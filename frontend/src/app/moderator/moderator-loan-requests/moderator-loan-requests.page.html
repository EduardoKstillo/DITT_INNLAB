<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Solicitudes de Préstamo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngIf="loanRequests.length === 0">
        <ion-text color="medium" class="no-requests-text">
          <p>No hay solicitudes de préstamo disponibles.</p>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3" *ngFor="let request of loanRequests">
        <ion-item (click)="viewRequestDetails(request.id)">
          <ion-label>
            <h2>{{ request.project.name }}</h2>
            <p>Solicitante: {{ request.project.leader.email }}</p>
            <p>Estado: {{ request.status }}</p>
            <p>Propósito: {{ request.purpose }}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
