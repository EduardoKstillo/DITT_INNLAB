<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles del Dispositivo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-card class="device-details" *ngIf="device">
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{ device?.description }}</ion-card-title>
            <ion-card-subtitle><strong>Tipo:</strong> {{ device?.type }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Caracter√≠sticas:</strong> {{ device?.characteristics }}</p>
            <p><strong>Serie:</strong> {{ device?.series }}</p>
            <p><strong>Cantidad:</strong> {{ device?.quantity }}</p>
            <p><strong>Adicional:</strong> {{ device?.additional }}</p>
            <p><strong>Color:</strong> {{ device?.color }}</p>
            <p><strong>Estado:</strong> {{ device?.status }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
