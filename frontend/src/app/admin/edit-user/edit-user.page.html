<ion-header>
  <ion-toolbar>
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Universidad</ion-label>
      <ion-input formControlName="university"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tel√©fono</ion-label>
      <ion-input formControlName="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">DNI</ion-label>
      <ion-input formControlName="dni"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" formControlName="birthDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Roles</ion-label>
      <ion-list>
        <ion-item *ngFor="let role of userRoles">
          <ion-label>{{ role }}</ion-label>
          <ion-checkbox slot="start" (ionChange)="onRoleChange($event, role)" [checked]="selectedRoles.includes(role)"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!userForm.valid">Guardar</ion-button>
    
  </form>
</ion-content>
