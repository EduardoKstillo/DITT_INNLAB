<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dispositivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <!-- Si no hay dispositivos -->
        <ion-text *ngIf="devices.length === 0" color="medium" class="no-devices-text">
          <p>No hay dispositivos creados actualmente.</p>
        </ion-text>

        <!-- Listado de dispositivos -->
        <ion-item *ngFor="let device of devices" (click)="navigateToDetail(device.id)">
          <ion-label>
            <h2>{{ device.description }}</h2>
            <p>Stock: {{ device.quantity }}</p>
            <p>{{ device.status }}</p>
          </ion-label>
          <ion-button slot="end" color="danger" (click)="deleteDevice(device.id); $event.stopPropagation();">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
          <ion-button slot="end" color="warning" (click)="navigateToUpdate(device.id); $event.stopPropagation();">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
        </ion-item>        
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- BotÃ³n para crear un nuevo dispositivo -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
