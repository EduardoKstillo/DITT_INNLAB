<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Solicitud de Préstamo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-padding">

  <ion-searchbar 
    [(ngModel)]="searchQuery" 
    (ionInput)="onSearchInput($event)" 
    placeholder="Buscar dispositivos...">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let device of filteredDevices">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="7">
            <ion-label>
              <h2>{{ device.description }}</h2>
              <p>Serie: {{ device.additional }}</p>
              <p>Estado: {{ device.status }}</p>
            </ion-label>
          </ion-col>
          <ion-col size="12" size-md="5">
            <ion-row>
              <ion-col size="6">
                <app-device-counter 
                  [min]="0" 
                  [max]="device.quantity" 
                  [initialValue]="0" 
                  (valueChange)="onQuantityChange(device, $event)">
                </app-device-counter>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="full" (click)="addToCart(device)">Agregar</ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <!-- Ícono del carrito fijo -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="viewCart()">
      <ion-icon name="cart"></ion-icon>
      <ion-badge *ngIf="cart.length > 0" color="danger">{{ cart.length }}</ion-badge>
    </ion-fab-button>
  </ion-fab>

  <!-- Modal para mostrar el carrito de dispositivos -->
  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Carrito de Dispositivos</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" size-md="6">
              <ion-datetime-button datetime="datetime"></ion-datetime-button>
              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime id="datetime" presentation="date" (ionChange)="onDateTimeChange($event)"></ion-datetime>
                </ng-template>
              </ion-modal>
            </ion-col>
            <ion-col size="12" size-md="6">
              <ion-select [(ngModel)]="selectedTimeSlot" placeholder="Horario" class="center-select">
                <ion-select-option value="8am-9am">8am-9am</ion-select-option>
                <ion-select-option value="10am-11am">10am-11am</ion-select-option>
                <ion-select-option value="12pm-1pm">12pm-1pm</ion-select-option>
                <ion-select-option value="1pm-2pm">1pm-2pm</ion-select-option>
                <ion-select-option value="2pm-3pm">2pm-3pm</ion-select-option>
                <ion-select-option value="3pm-4pm">3pm-4pm</ion-select-option>
              </ion-select>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        <ion-list>
          <ion-item *ngFor="let device of cart">
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-md="7">
                  <ion-label>
                    <h2>{{ device.type }}</h2>
                    <p>{{ device.description }}</p>
                  </ion-label>
                </ion-col>
                <ion-col size="12" size-md="5">
                  <ion-row>
                    <ion-col size="6">
                      <app-device-counter 
                        [min]="0" 
                        [max]="device.quantity" 
                        [initialValue]="device.selectedQuantity ?? 0"
                        (valueChange)="onQuantityChangeInCart(device, $event)">
                      </app-device-counter>
                    </ion-col>
                    <ion-col size="6">
                      <ion-button color="danger" (click)="removeFromCart(device)">
                        <ion-icon name="trash"></ion-icon>
                      </ion-button>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-footer>
        <ion-button expand="block" color="primary" (click)="submitLoanRequest()">
          Enviar Solicitud
        </ion-button>
      </ion-footer>
    </ng-template>
  </ion-modal>
  
</ion-content>
