<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Proyectos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding custom-content">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <!-- Si no hay proyectos -->
        <ion-text *ngIf="projects.length === 0" color="medium" class="no-projects-text">
          <p>No tienes proyectos creados.</p>
        </ion-text>

        <!-- Listado de proyectos -->
        <ion-item *ngFor="let project of projects" (click)="viewProjectDetails(project.id)">
          <ion-label>
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }}</p>
            <p>Status: {{ project.status }}</p>
          </ion-label>
          <ion-button slot="end" color="danger" (click)="deleteProject(project.id); $event.stopPropagation();" *ngIf="project?.leaderName === loggedInUserName && project.status === 'ACTIVO'">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
          <ion-button slot="end" color="warning" (click)="editProject(project.id); $event.stopPropagation();" *ngIf="project?.leaderName === loggedInUserName && project.status === 'ACTIVO'">
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
        </ion-item>        
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- BotÃ³n para crear un nuevo proyecto -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createProject()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
